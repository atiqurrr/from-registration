<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign In</h1>
            <p>Log in a your account using your credentials</p>
     <form class="sign-in_form">
      <div class="form_control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form_control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>

      <div class="sign-in_extras">
        <div>  
        <input type="checkbox" name="" id="remember">
        <label for="remember">Remember for 30 days</label>
       </div>
       <a href="">Forgot password?</a>
      </div>

      <button class="btn btn-primary" type="submit">Sign In</button>
      <button class="btn">
         <img src="./image/google.png" alt="">
         <p>sign in with Google</p>
      </button>
     </form>
     <small class="next-page">Don't have an account? <a href="sign-up.html">sign-up</a></small>
        </article>

        <article class="sign-in_logo">
        <div>
            <img src="./image/logo.png" alt="Logo">
        </div>
        </article>
    </section>
</body>
</html>
