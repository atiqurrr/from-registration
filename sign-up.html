<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign Up</h1>
            <p>Fill the form below to create your account</p>
     <form class="sign-in_form">
      <div class="form_control">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="email" placeholder="Enter your fullname">
      </div>
      <div class="form_control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form_control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>

      <div class="form_control">
        <label for="password">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
      </div>


      <button class="btn btn-primary" type="submit">Sign Up</button>
      <button class="btn">
         <img src="./image/google.png" alt="">
         <p>sign up with Google</p>
      </button>
     </form>
     <small class="next-page">Already have an account? <a href="index.html">sign-up</a></small>
        </article>

        <article class="sign-in_logo">
        <div>
            <img src="./image/logo.png" alt="Logo">
        </div>
        </article>
    </section>
</body>
</html>
